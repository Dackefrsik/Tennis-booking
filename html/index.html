<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tennis booking</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <div type="button" class="btn btn-success fs-4" id="active">Active bookings</div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col d-flex justify-content-center">
            <h1>Tennis Court Booking</h1>
        </div>
        <div class="container">
            
            <div class="row d-flex">
                <!-- #region vänstra kolumnen --> 
                <div class="col-5" id="bookings">
                    <input type="search" name="search" id="serch" class="form-control bg-light" placeholder="Search">
                </div>
                <div class="col-1">
                    <div class="btn btn-primary">Filter</div>
                </div>
                <!-- #endregion -->

                <!-- #region högra kolumnen bilderna på tennisbanorna -->
                <div class="col-6 d-none d-md-block ">
                    <div class="row bg-body-secondary">
                        <div class="col-4 bg-body-secondary">
                            <img src="../assets/img/Court2.png" alt="Court2" class="img-fluid mt-3 w-100 me-5"  data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="2">
                        </div>
                        <div class="col-4 bg-body-secondary">
                            <img src="../assets/img/Court3.png" alt="Court3" class="img-fluid mt-3 w-100 me-5" data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="3">
                        </div>
                        <div class="col-4 bg-body-secondary">
                            <img src="../assets/img/Court4.png" alt="Court4" class="img-fluid mt-3 w-100 me-5" data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="4">
                        </div>
                    </div>
                    <div class="row bg-body-secondary">
                        <div class="col-6 bg-body-secondary">
                            <img src="../assets/img/Court1.png" alt="Court1" class="img-fluid mb-3 mt-5 w-100" data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="1">
                        </div>
                        <div class="col-6 bg-body-secondary">
                            <img src="../assets/img/Court5.png" alt="Court5" class="img-fluid mb-3 mt-5 w-100" data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="5">
                        </div>
                    </div>
                </div>
                <!--#endregion-->
            </div>

            <!--#region som visar vems bokning som är aktiv på respektive bana-->
            <div class="row d-flex">
                <div class="col-6"></div>
                <div class="col-6 d-none d-md-block" id="activeBookings">
                    <h3>Spelar nu</h3>
                </div>
            </div>

            <div class="row d-flex">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="Play1 d-flex flex-row">
                        <h4>Court 1</h4>
                    </div>
                    <div class="Play2 d-flex flex-row">
                        <h4>Court 2</h4>
                    </div>
                    <div class="Play3 d-flex flex-row">
                        <h4>Court 3</h4>
                    </div>
                    <div class="Play4 d-flex flex-row">
                        <h4>Court 4</h4>
                    </div>
                    <div class="Play5 d-flex flex-row">
                        <h4>Court 5</h4>
                    </div>
                </div>
            </div>
            <!--#endregion-->
        </div>

        <!-- #region modal för att boka banan som klickats på-->
        <div class="modal" id="modalCourt" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h5 class="modal-title text-white"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger " data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--#endregion-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="../Js/script.js"></script>
    </body>
</html>
