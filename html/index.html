<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#4CAF50"/> <!--Ändrar fägren på utrymmet ovanför navbar på exempelvis en Iphone-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tennis booking</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/style.css">
    </head>
    <body>
        <header class="navTitle">
            <h2 class=" d-flex justify-content-center navTitle p-2">Tennis Court Booking</h2>
        </header>
        <nav class="navbar navbar-expand-md sticky-top">

            <div class="container-fluid">
    
                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navbar menyn -->
                <div class="collapse navbar-collapse d-md-flex justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <div type="button" class="p-3 rounded-2 navButtons m-2" id="booking" data-bs-toggle="modal" data-bs-target="#modalCourt">Booking</div>
                        </li>
                        <li class="nav-item">
                            <div type="button" class="p-3 rounded-2 navButtons m-2" id="active" data-bs-toggle="modal" data-bs-target="#modalActive">Active bookings</div>
                        </li>
                        <li class="nav-item">
                            <div type="button" class="p-3 rounded-2 navButtons m-2" id="active" data-bs-toggle="modal" data-bs-target="#modalInfo">Booking information</div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">

            <div class="row d-flex mt-2">
                <!-- #region vänstra kolumnen --> 
                <div class="col-md-6 col-12">
                    <div class="col-12 d-flex" >
                        <input type="search" name="search" id="search" class="form-control bg-light" placeholder="Search">
                        <div class="btn ms-1 p-2" id="filterButton">Filter</div>
                    </div>
                    <div class="col-12 mt-2" id="bookings">
                        
                    </div>
                </div>
                <!-- #endregion -->

                <div class="col-6 d-none d-md-block">
                    <!-- #region högra kolumnen bilderna på tennisbanorna -->
                    <div class="col-12">
                        <div class="row bg-body-secondary">
                            <div class="col-4 bg-body-secondary">
                                <img src="../assets/img/Court2.png" alt="Court2" class="img-fluid mt-3 w-100 me-5"  data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="2">
                            </div>
                            <div class="col-4 bg-body-secondary">
                                <img src="../assets/img/Court3.png" alt="Court3" class="img-fluid mt-3 w-100 me-5" data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="3">
                            </div>
                            <div class="col-4 bg-body-secondary">
                                <img src="../assets/img/Court4.png" alt="Court4" class="img-fluid mt-3 w-100 me-5" data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="4">
                            </div>
                        </div>
                        <div class="row bg-body-secondary">
                            <div class="col-6 bg-body-secondary">
                                <img src="../assets/img/Court1.png" alt="Court1" class="img-fluid mb-3 mt-5 w-100" data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="1">
                            </div>
                            <div class="col-6 bg-body-secondary">
                                <img src="../assets/img/Court5.png" alt="Court5" class="img-fluid mb-3 mt-5 w-100" data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="5">
                            </div>
                        </div>
                    </div>
                    <!--#endregion-->
                </div>
            </div>
        </div>
                
        <!-- #region modal för att boka banan som klickats på-->
        <div class="modal" id="modalCourt" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header modalHeaderColor">
                        
                        <h5 class="modal-title text-white"></h5>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn closeButton " data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--#endregion-->

       <!--#region modal för att visa aktiva bokningar--> 

       <div class="modal" id="modalActive" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-heade modalHeaderColor">
                        <h5 class="modal-title text-white m-3">Active Bookings</h5>
                    </div>
                    <div class="modal-body">
                        <div class="active">

                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn closeButton " data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

       <!--#endgregion-->¨

       <!--#region modal för att visa information om bokningar--> 

       <div class="modal" id="modalInfo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-heade modalHeaderColor">
                    <h5 class="modal-title text-white m-3">Booking information</h5>
                </div>
                <div class="modal-body">
                    <div class="active">
                        <p>You can only book times up to thirty days in advance</p>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn closeButton" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

   <!--#endgregion-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../Js/script.js"></script>
    </body>
</html>
