<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tennis booking</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/style.css">
    </head>
    <body>
        

        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h1>Tennis Court Booking</h1>
                    
                </div>
            </div>
            <div class="row">
                <!-- #region vänstra kolumnen -->
                <div class="col-6">
                    
                </div>
                <!-- #endregion -->

                <!-- #region högra kolumnen bilderna på tennisbanorna -->
                <div class="col-6 bg-secondary-subtle">
                    <div class="row">
                        <div class="col">
                            <img src="../assets/img/Court2.png" alt="Court2" class="mt-3"  data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="2">
                        </div>
                        <div class="col">
                            <img src="../assets/img/Court3.png" alt="Court3" class="mt-3" data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="3">
                        </div>
                        <div class="col">
                            <img src="../assets/img/Court4.png" alt="Court4" class="mt-3" data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img src="../assets/img/Court1.png" alt="Court1" class="mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="1">
                        </div>
                        <div class="col">
                            <img src="../assets/img/Court5.png" alt="Court5" class="mt-3 mb-3 ms-4" data-bs-toggle="modal" data-bs-target="#modalCourt" data-court-number="5">
                        </div>
                    </div>
                </div>
                <!--#endregion-->
            </div>
        </div>

        <!-- #region modal för bana 1 -->
        <div class="modal" id="modalCourt" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger " data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Book</button>
                    </div>
                </div>
            </div>
        </div>
        <!--#endregion-->

        
        <div class="modal" id="modalCourtFive" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Court 5</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!--#endregion-->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="../Js/script.js"></script>
    '</body>
</html>
